                4:              "The endpoints of the API must respond with valid data."
                5:              "Also the email returned by the <code>/name</code> endpoint must be the same provided in the form."
                6:              "You can register <strong>only one API per email address</strong>."
                7:              "If you use the same email to register another API, the first one will be deleted without notice."

